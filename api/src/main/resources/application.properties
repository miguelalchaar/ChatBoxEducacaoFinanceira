spring.config.import=optional:file:.env[.properties]
spring.application.name=OrientoAPI
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/oriento}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.main.allow-bean-definition-overriding=true

# JWT Keys Configuration
jwt.public.key=classpath:keys/app.pub
jwt.private.key=classpath:keys/app.key

# Gemini API Configuration
# Configure a API key do Gemini via arquivo .env (variável GEMINI_API_KEY) ou diretamente pela variável de ambiente GEMINI_API_KEY
gemini.api.key=${GEMINI_API_KEY}

# Rate Limit Configuration (Bucket4j)
# Capacidade padrão do bucket (número máximo de tokens)
ratelimit.default.capacity=100
# Número de tokens a serem repostos
ratelimit.default.refill.tokens=100
# Duração em segundos para repor os tokens
ratelimit.default.refill.duration=60

# Rate Limit para Login (proteção contra brute force)
# Número máximo de tentativas de login permitidas
ratelimit.login.capacity=5
# Número de tokens a serem repostos (geralmente igual à capacidade)
ratelimit.login.refill.tokens=5
# Duração em segundos para repor os tokens (15 minutos = 900 segundos)
ratelimit.login.refill.duration=900

# SpringDoc OpenAPI (Swagger) Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.persistAuthorization=true
